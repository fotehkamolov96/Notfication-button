<body>
  <button class="btn" onclick="add()">
    <i class="fa fa-cart-arrow-down">Добавить в карзину</i>
    <span class="badge" id="bg">0</span>
  </button>

  <script>
    var element = document.getElementById("bg");
    function add() {
      element.innerHTML++;
    }
    function sub() {
      element.innerHTML--;
    }
  </script>
</body>
